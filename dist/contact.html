<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Tim Lui | Contact</title>
	</head>
	<body>
		<!-- Header -->

		<header id="header-inner">
			<div class="container">
				<nav id="main-nav">
					<img src="img/logo.png" alt="My Portfolio" id="logo" />
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="work.html">Work</a></li>
						<li>
							<a href="contact.html" class="current">Contact</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>

		<!-- Section A Contact Form -->

		<section id="contact-a" class="text-center py-3">
			<div class="container">
				<h2 class="section-title">Contact</h2>
				<div class="bottom-line"></div>
				<p class="lead">Feel free to send me a message</p>

				<div class="flex-container">
					<form method="POST" data-netlify="true" data-netlify-recaptcha="true">
						<div class="text-fields">
							<input type="text" name="name" class="text-input name-input" placeholder="Name" />
							<input type="text" name="subject" class="text-input subject-input" placeholder="Subject" />
							<input type="text" name="email" class="text-input email-input" placeholder="E-Mail" />
							<input type="text" name="phone" class="text-input phone-input" placeholder="Phone" />
							<textarea class="message-input" name="message" cols="30" rows="10" placeholder="Share your thoughts here :"></textarea>
							<div class="my-2">
								<div data-netlify-recaptcha="true"></div>
							</div>
						</div>
						<button class="btn-dark" type="submit">Submit</button>
					</form>
				</div>
			</div>
		</section>

		<!-- Section B -->

		<section id="contact-b" class="bg-dark py-3">
			<div class="container">
				<div class="contact-info">
					<div>
						<i class="fas fa-envelope fa-2x"></i>
						<h3>Email</h3>
						<p>asterix2514@gmx.de</p>
					</div>
					<div>
						<i class="fas fa-phone fa-2x"></i>
						<h3>Phone</h3>
						<p>01588 955687</p>
					</div>
					<div>
						<i class="fas fa-address-card fa-2x"></i>
						<h3>Address</h3>
						<p>Theodor-Heuss-Allee</p>
					</div>
				</div>
			</div>
		</section>

		<!-- Section C -->

		<section id="contact-c" class="bg-main py-4">
			<div class="container">
				<h1>Lets start a project</h1>
			</div>
		</section>

		<!-- Footer -->

		<footer id="main-footer">
			<div class="footer-content container">
				<p>Copyright &copy; 2020. All rights Reserved</p>
				<div class="social">
					<i class="fab fa-twitter"></i>
					<i class="fab fa-facebook"></i>
					<i class="fab fa-linkedin"></i>
					<i class="fab fa-whatsapp"></i>
				</div>
			</div>
		</footer>

		<script src="https://kit.fontawesome.com/db98e725f6.js" crossorigin="anonymous"></script>
	</body>
</html>
